<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables</title>
    <style>
        :root {
            --red-color: #ff0000;
        }

        footer {
            --red-color: #c30101;
        }

        div {
            color: var(--red-color);
        }
    </style>
</head>

<body>
    <header>
        <div>1</div>
        <div>2</div>
    </header>
    <div>3</div>
    <div>4</div>
    <footer>
        <div>5</div>
        <div>6</div>
    </footer>
</body>

</html>
